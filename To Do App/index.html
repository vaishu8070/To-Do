<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://zagz.com/wp-content/uploads/App-apple-logo.png">
    <link rel="icon" type="image/png"  sizes="32x32" href="">
    <link rel="icon" type="image/png"  sizes="16x16" href="">
    <link rel="mainfest" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDC3eRYkIsUDPfwjn7IQyqzXU7nLZqCh_Ukw&usqp=CAU">
</head>
<body>
    <header>
        <h1>Todo Web App</h1>
        <form id="task-form">
            <input type="text"
            name="task-input"
            id="task-input"
            placeholder="What to do?"/>
            <input
             type="submit"
            id="task-submit"
            value="Add task" />
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">

            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
